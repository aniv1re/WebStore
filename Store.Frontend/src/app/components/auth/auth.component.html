<div class="position-absolute top-50 start-50 translate-middle">
    <div class="container">
        <!-- Sign-in block -->
        <div *ngIf="isLogin;else reg">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="p-3">
                    <label class="form-label welcome_block2">Вход</label>
                </div>

                <div class="ps-4 pb-1">
                    <label for="inputEmail" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input type="text" id="inputEmail" class="form-control" formControlName="email" placeholder="example@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="ps-4 pb-1">
                    <label for="inputEmail" class="form-label">Пароль</label>
                    <label class="small-text marked ps-2">Забыли пароль?</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">#</span>      
                        <input type="password" id="inputPassword" class="form-control password" formControlName="password" placeholder="•••••••••••••••" aria-label="Password" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="ps-4 pb-1 visually-hidden">

                </div>
                <div class="p-4">
                    <button type="submit" class="btn btn-outline-primary">Войти</button>
                    <div class="align-left p-1">
                        <label class="small-text">Нет аккаунта?</label>
                        <label (click)="tooggle()" class="small-text marked">Регистрация</label>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Sign-up block -->
        <ng-template #reg>
                <form [formGroup]="registerForm" (ngSubmit)="register() ">
                    <div class="p-4">
                        <button (click)="tooggle()" class="align-left btn btn-back"><span class="material-icons">arrow_back</span>Назад</button>
                    </div>

                    <div class="ps-3 pb-3">
                        <label class="form-label welcome_block2">Регистрация</label>
                    </div>

                    <div class="ps-4 ">
                        <label for="inputLogin" class="form-label">Имя</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><span class="material-icons">person</span></span>
                            <input minlength="3" required type="text" id="inputName" class="form-control" formControlName="name" placeholder="Иван">
                        </div>
                    </div>

                    <div class="ps-4 ">
                        <label for="inputLogin" class="form-label">Фамилия</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><span class="material-icons">person</span></span>
                            <input minlength="3" required type="text" id="inputSurname" class="form-control" formControlName="surname" placeholder="Иванов">
                        </div>
                    </div>

                    <div class="ps-4 ">
                        <label for="inputLogin" class="form-label">Телефон</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><span class="material-icons">phone</span></span>
                            <!-- <p-inputMask type="text" [required]="true" mask="+7(999)999-99-99" id="inputPhone" class="form-control" placeholder="+7(999)999-99-99" formControlName="phone" slotChar=" " [autoClear]="false" ></p-inputMask> -->
                            <input type="text" [required]="true" id="inputPhone" class="form-control" placeholder="+7(999)999-99-99" formControlName="phone" mask="(000)000-0000" prefix="+7" [showMaskTyped]="true">
                        </div>
                    </div>

                    <div class="ps-4 " >
                        <label for="inputEmail" class="form-label">Email</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required type="text" id="inputEmail" class="form-control" formControlName="email" placeholder="example@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="ps-4 ">
                        <label for="inputPassword" class="form-label">Пароль</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">#</span>      
                            <input minlength="6" required type="password" id="inputPassword" class="form-control password" formControlName="password" placeholder="•••••••••••••••" aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="p-4" >
                        <button type="submit" class="btn btn-outline-primary">Зарегистрироваться</button>
                    </div>
                </form>
        </ng-template>
    </div>
</div>
